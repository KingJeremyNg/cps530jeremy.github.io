<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-type"/>
        <meta content="text/html"/>
        <link rel="stylesheet" href="index.css">
        <script src="functions.js"></script>
        <style>
            *{
                margin: auto;
                text-align: center;
            }
        </style>
        <title>Jeremy Ng's Website</title>
    </head>

    <body class="container" style="text-align: center">
        <form name="login" action="./main.html" onsubmit="return validateForm()" method="POST" autocomplete="off">
            <div class="imgcontainer">
                <img src="imgs/NgKFCpic.png" class="avatar">
            </div>
            <h1 class="offset">Welcome to Jeremy Ng's Website.</h1>
            <div class="container;flexVertical">
                <div>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </body>
</html>
